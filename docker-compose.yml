version: '3'

services:
  
  db:
    image: mysql:8.0
    container_name: CooperativaDB
    environment:
      MYSQL_DATABASE: 'Digitality'
      MYSQL_USER: 'cooperativa_user'
      MYSQL_PASSWORD: ''
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - cooperativa-network

  landing-page:
    image: nginx:latest
    container_name: LandingPage
    ports:
      - "8080:80"
    volumes:
      - /root/LandingPage:/usr/share/nginx/html
    networks:
      - cooperativa-network

  api-usuarios:
    image: webdevops/php-nginx:8.2
    container_name: APIDeUsuarios
    working_dir: /app                           
    ports:
      - "3001:80"
    volumes:
      - /root/APIDeUsuarios:/app               
    environment:
      WEB_DOCUMENT_ROOT: /app/public
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: 'Digitality'
      DB_USERNAME: 'APIDeUsuarios'
      DB_PASSWORD: '12345678'
    depends_on:
      - db
    networks:
      - cooperativa-network

  api-cooperativa:
    image: php:8.2-cli
    container_name: APIDeCooperativa
    working_dir: /var/www                       
    ports:
      - "3002:8000"
    volumes:
      - /root/APIDeCooperativa:/var/www        
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: 'Digitality'
      DB_USERNAME: 'APIDeCooperativa'
      DB_PASSWORD: '12345678'
    depends_on:
      - db
    networks:
      - cooperativa-network
    command: php artisan serve --host=0.0.0.0 --port=8000

  usuarios-cooperativa:
    image: nginx:latest
    container_name: UsuariosDeLaCooperativa
    ports:
      - "8081:80"
    volumes:
      - /root/UsuariosDeLaCooperativa:/usr/share/nginx/html
    networks:
      - cooperativa-network
      
  backoffice:
    image: php:8.2-cli
    container_name: Backoffice
    working_dir: /var/www                       
    ports:
      - "3003:8000"
    volumes:
      - /root/Backoffice:/var/www             
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: 'Digitality'
      DB_USERNAME: 'Backoffice'
      DB_PASSWORD: '12345678'
    depends_on:
      - db
    networks:
      - cooperativa-network
    command: php artisan serve --host=0.0.0.0 --port=8000

volumes:
  mysql-data:

networks:
  cooperativa-network:
    driver: bridge
